		function InitCLE() {
			// 检测浏览器  
			if (isBrowser() != 'IE') {
				alert('请在IE或兼容IE浏览器下使用！');
				return;
			}

			// 检测CMWeb控件是否安装     
			try {
				var ver = CMWeb.GetVerion();
				if (ver < 1001007) {
					// 检测控件新增接口时使用，
					// 提示下载升级新版本
					return;
				}

			}
			catch (err) {
				if (confirm('您尚未安装CMWeb控件')) {
					// windows.location=''; //引号里可以写控件的下载地址url
				}
				return;
			}

			// 初始化CLE引擎
			var nResult = CMWeb.Init3DViewer(0);
			if (nResult == 6) {
				alert("初始化错误");
				return;
			}
			else if (nResult == 11) {
				alert("激活窗口错误");
				return;
			}

			// 获取硬件信息
			// var deviceInfo = CMWeb.GetDeviceData();
			// alert(deviceInfo);

			// 打开CLE文件
			// CMWeb.OpenFile("d:\\1.cle");

			// http://39.98.156.22/rs_scle/CMWeb.html
			// CMWeb.OpenDRMFile("http://39.98.156.22/rs_scle/DRM测试样例.cle", "http://39.98.156.22/rs_scle/DRM测试样例.les");
		}

		function isBrowser() {
			var userAgent = navigator.userAgent;
			//微信内置浏览器
			if (userAgent.match(/MicroMessenger/i) == 'MicroMessenger') {
				return "MicroMessenger";
			}
			//QQ内置浏览器
			else if (userAgent.match(/QQ/i) == 'QQ') {
				if (!!window.ActiveXObject || "ActiveXObject" in window) {
					return "IE";
				} else {
					return "QQ";
				}
			}
			//Chrome
			else if (userAgent.match(/Chrome/i) == 'Chrome') {
				return "Chrome";
			}
			//Opera
			else if (userAgent.match(/Opera/i) == 'Opera') {
				return "Opera";
			}
			//Firefox
			else if (userAgent.match(/Firefox/i) == 'Firefox') {
				return "Firefox";
			}
			//Safari
			else if (userAgent.match(/Safari/i) == 'Safari') {
				return "Safari";
			}
			//IE
			else if (!!window.ActiveXObject || "ActiveXObject" in window) {
				return "IE";
			} else {
				return "未定义:" + userAgent;
			}
		}

		function UnitCLE() {
			// 关闭CLE
			CMWeb.CloseFile();
			// 释放CLE引擎
			CMWeb.UnInit3DViewer();
		}

		function ShowUI() {
			CMWeb.ShowToolbar(1);
			CMWeb.ShowNavigationPane(1, 200);
			CMWeb.ShowPropertyPane(1, 200);
			CMWeb.ShowTextPane(1, 50);
			CMWeb.ShowControlPane(1, 40);
			CMWeb.UpdateNavigationPaneItem("0;1;2;3");
			CMWeb.UpdatePropertyPaneItem("4;5;6");
		}

		function HideUI() {
			CMWeb.ShowToolbar(0);
			CMWeb.ShowNavigationPane(0, 200);
			CMWeb.ShowPropertyPane(0, 200);
			CMWeb.ShowTextPane(0, 50);
			CMWeb.ShowControlPane(0, 40);
		}

		function playFile() {
			CMWeb.PlayFile();
		}

		function UpdateOption() {
			CMWeb.UpdateOption();
		}

	</script>

<script type="text/javascript">
	$(document).ready(function () {

		var Height = $('.header').height();
		// 重置插件大小
		$('#CMWeb').css({
			width: '100%',
			height: (window.innerHeight - Height) + 'px',
			top: Height
		});

		// 初始化插件
		InitCLE();

		// 解析URL
		var parseUrl = function (url) {
			if (!url || url == null) return {}
			var queryArr = decodeURIComponent(url).split("&"),
				result = {}
			queryArr.forEach(function (item) {
				result[item.split("=")[0]] = item.split("=")[1]
			})
			return result
		}
		// 查询URL
		var queryString = function (url) {
			var param = url.split("?"),
				// type = (param[0] || '').split('://'),
				json = param.length > 0 ? parseUrl(param[1]) : {}

			return json
		}

		// 是否存在pid
		var params = queryString(window.location.href);
		var pid = params.pid;

		// 修改title
		document.title = params.title || '三维模型'

		// 不存在
		if (!pid) return alert('获取pid失败，请重新打开！');

		// 请求 
		$.ajax({
			url: 'http://39.98.156.22/?r=cle&d=file&pid=' + pid,
			dataType: "JSON",
			success: function (res) {
				if (res.success) {
					var deviceInfo = CMWeb.GetDeviceData();
					CMWeb.OpenDRMFile(res.data.cle, 'http://39.98.156.22/?r=cle&d=les&pid=' + pid + '&devid=' + deviceInfo);
				}
			}
		})

		var CMWebShow = true;
		$('.toggleCMWeb').click(function () {
			CMWebShow ? ShowUI() : HideUI();
			CMWebShow = false;
		});

		$('.closeCMWeb').click(function () {
			window.close();
		});

		$(window).on('beforeunload', function () {
			UnitCLE();
			// return "您确定要离开吗？！";
		});

	});
</script>
